{% extends "Shared/Layout.html" %} {% block username %}{{username}}{% endblock %}
{% block content %}
{% load static %}
{% csrf_token %}

 <!-- Custom styles for this html-->
 <link href="{% static 'css/masters.css' %}" rel="stylesheet" type="text/css" >
 <link href="{% static 'css/table.css' %}" rel="stylesheet" type="text/css" >
 <link href="{% static 'css/activebtn.css' %}" rel="stylesheet" type="text/css" >

 <link rel="stylesheet" type="text/css" href="{% static 'css/tooltips.css' %}" />

 <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
 <!-- Include DataTables CSS -->
 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
 <!-- Include DataTables JS -->
 <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
 <!-- Selectize.js CSS -->
{% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"> {% endcomment %}



<div class="mt-4">
    <form method="POST" id="main-form"  style="border: px solid #b3b3b3; border-radius: 15px; ">
        {% csrf_token %}

        <div class="d-flex justify-content-center align-items-center my-3" style="height: 100px;">  
            <div class="text-center" style="width: 300px;"> <!-- Ensuring proper width -->
                <label class="fw-bold d-block">Form Name</label> <!-- d-block ensures label is above -->
                <select name="form" id="dropdown" class="form-control">
                    <option value="" selected>Select</option>
                    {% for item in form %}
                        <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
    </form>
</div>
<br>
<form method="POST" action="{% url 'common_form_post' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card shadow d-flex justify-content-center" style="border: 2px solid #b3b3b3; border-radius: 15px; padding: 20px;" >
        <div id="dynamic_form" class="col-md-12"></div>

        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>


<script>
    document.getElementById("dropdown").addEventListener("change", function () {
        let formId = document.getElementById("dropdown").value;
        if (formId) {
            fetch("{% url 'form_master' %}", {
                method: "POST",
                headers: { "X-CSRFToken": "{{ csrf_token }}" },
                body: new URLSearchParams({ form: formId })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("dynamic_form").innerHTML = data;
            })
            .catch(error => console.error("Error:", error));
        }
    });
</script>



{% if messages %}
{% for message in messages %}
  <script>
  Swal.fire({
    title: "{{ message.tags }}",
    text: "{{ message }}",
    icon: "{{ message.tags }}",
    confirmButtonText: "OK",
  });=
</script>
{% endfor %}
{% endif %}


  {% endblock %}
